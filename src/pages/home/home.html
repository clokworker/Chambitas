<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="email" [(ngModel)]="U"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="P"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col width-50 style="text-align: right">
      <button ion-button round icon-left (click)="Log()">
        <ion-icon name="key"></ion-icon>
        Ingresar
      </button>
    </ion-col>
    <ion-col width-50 style="text-align: left">
      <button ion-button round icon-left (click)="Reg()">
        <ion-icon name="log-in"></ion-icon>
        Registrarse
      </button>
    </ion-col>
  </ion-row>
</ion-content>
